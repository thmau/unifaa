<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/eva-icons@1.1.3/style/eva-icons.min.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/ico/favicon.ico" />
  </head>

  <body>

    <!-- Header -->
    <header class="header">
      <div class="logotipo">
        <img src="assets/images/logotipo.png" alt="Subway">
      </div>
    </header>

    <div class="container mt-3 grid">

      <div class="row">

        <!-- Título da página -->
        <div class="col-4">
          <h1>Gerenciar Cardápio</h1>
        </div>

        <!-- Botões para listar e criar produtos -->
        <div class="col-8 text-end group-button">
          <button class="btn btn-outline-warning" id="criar">Novo Produto</button>
          <button class="btn btn-outline-light ms-2" id="listar">Atualizar Cardápio</button>
        </div>

      </div>

      <hr>

      <div class="both"></div>

      <!-- Tabela para exibir os produtos -->
      <div class="grid-itens">
        <div id="lista_produtos"></div>
        <div class="both"></div>
      </div>

      <div class="both"></div>
    </div>

    <!-- Modal para adicionar/editar produtos -->
    <div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="modalProdutoLabel" aria-modal="true" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Cabeçalho do modal -->
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalProdutoLabel">Inserir Produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Corpo do modal -->
          <div class="modal-body">
            <!-- Campos de entrada para adicionar/editar produtos -->
            <div class="mb-3">
              <label for="inputProdutoNome" class="form-label">Produto</label>
              <input type="text" class="form-control" id="inputProdutoNome">
            </div>

            <div class="row">

              <div class="mb-3 col">
                <label for="inputProdutoValor" class="form-label">Preço</label>
                <input type="text" class="form-control" id="inputProdutoValor">
              </div>

              <div class="mb-3 col">
                <label for="inputProdutoQuantidade" class="form-label">Estoque Disponível</label>
                <input type="text" class="form-control" id="inputProdutoQuantidade">
              </div>

            </div>

            <div class="mb-3">
              <label for="inputProdutoObservacao" class="form-label">Descrição</label>
              <textarea name="name" class="form-control" rows="3" cols="80" id="inputProdutoObservacao"></textarea>
            </div>

            <div class="mb-3">
              <label for="inputProdutoFoto" class="form-label">Foto do Produto</label>
              <input type="text" class="form-control" id="inputProdutoFoto">
              <div class="form-text">Inserir o link do arquivo.</div>
            </div>
          </div>
          <!-- Rodapé do modal -->
          <div class="modal-footer">
            <button type="button" id="salvarProduto" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Footer -->
    <footer class="footer">
      Desafio realizado por <strong>Thiago Mauricio Silva de Souza</strong> na disciplina
      <br>2024/1-FRONT-END DEVELOPER - CRIANDO APLICAÇÕES PARA AMBIENTE WEB do UNIFAA.
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/app.js"></script>

  </body>

</html>
